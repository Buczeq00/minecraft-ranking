<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* PODSTAWOWE STYLE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .header h1 { font-size: 3rem; text-shadow: 0 0 20px #00ff88; margin-bottom: 10px; }

        /* TABELA I STATYSTYKI */
        .leaderboard {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #00ff88;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { text-transform: uppercase; color: #00ff88; letter-spacing: 1px; }

        .player { display: flex; align-items: center; gap: 15px; }
        .player-head { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #00ff88; }
        .time { font-family: 'Courier New', monospace; font-weight: 700; color: #00ff88; }

        /* POD≈öWIETLENIE PODIUM (Z≈ÅOTO, SREBRO, BRƒÑZ) */
        .rank { font-weight: 900; font-size: 1.2rem; }

        /* 1 Miejsce */
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        tr.top-1 { 
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15) 0%, transparent 100%); 
            border-left: 5px solid #ffd700; 
        }

        /* 2 Miejsce */
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 10px #c0c0c0; }
        tr.top-2 { 
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1) 0%, transparent 100%); 
            border-left: 5px solid #c0c0c0; 
        }

        /* 3 Miejsce */
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }
        tr.top-3 { 
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1) 0%, transparent 100%); 
            border-left: 5px solid #cd7f32; 
        }

        /* USUWANIE I FORMULARZ */
        .delete-btn {
            background: none; border: none; color: #ff4444;
            cursor: pointer; font-size: 1.2rem; transition: 0.2s; opacity: 0.5;
        }
        .delete-btn:hover { transform: scale(1.3); color: #ff0000; opacity: 1; }

        .form-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #00ff88;
        }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input, select { padding: 12px; background: #000; border: 2px solid #333; color: #00ff88; border-radius: 8px; font-family: 'Orbitron'; }
        .submit-btn { width: 100%; padding: 15px; background: #00ff88; color: #000; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid #00ff88; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ MINECRAFT SPEEDRUN</h1>
            <p>Leaderboard - Any% Glitchless</p>
        </div>

        <div class="stats">
            <div class="stat-card"> <div class="stat-value" id="totalRuns">0</div> <div class="stat-label">Total Runs</div> </div>
            <div class="stat-card"> <div class="stat-value" id="bestTime">--:--:--</div> <div class="stat-label">World Record</div> </div>
            <div class="stat-card"> <div class="stat-value" id="avgTime">--:--:--</div> <div class="stat-label">Average Time</div> </div>
        </div>

        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th>Miejsce</th>
                        <th>Gracz</th>
                        <th>Czas</th>
                        <th>Wersja</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>

        <div class="form-section">
            <h2>üìù Dodaj Wynik</h2>
            <form id="speedrunForm">
                <div class="form-grid">
                    <input type="text" id="playerName" placeholder="Nick gracza" required>
                    <input type="number" id="hours" value="0" min="0" title="Godziny">
                    <input type="number" id="minutes" placeholder="Minuty" min="0" max="59" required>
                    <input type="number" id="seconds" placeholder="Sekundy" min="0" max="59" required>
                    <select id="version" required>
                        <option value="1.16.1">1.16.1</option>
                        <option value="1.16.5">1.16.5</option>
                        <option value="1.20.1">1.20.1</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">üöÄ Dodaj do tabeli</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        const ADMIN_PASSWORD = "DZJAgNuTccieL1FG"; 

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];

        function tToS(h, m, s) { return h * 3600 + m * 60 + s; }
        function sToT(ts) {
            const h = Math.floor(ts / 3600).toString().padStart(2, '0');
            const m = Math.floor((ts % 3600) / 60).toString().padStart(2, '0');
            const s = (ts % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        async function fetchRuns() {
            const { data, error } = await _supabase.from('speedruns').select('*');
            if (!error) { speedruns = data || []; render(); }
        }

        async function deleteRun(id) {
            if (prompt("Has≈Ço admina:") === ADMIN_PASSWORD) {
                const { error } = await _supabase.from('speedruns').delete().eq('id', id);
                if (!error) fetchRuns();
            } else { alert("B≈Çƒôdne has≈Ço!"); }
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            const sorted = [...speedruns].sort((a,b) => tToS(a.hours, a.minutes, a.seconds) - tToS(b.hours, b.minutes, b.seconds));

            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                let rankCls = '';
                if (i === 0) { rankCls = 'rank-1'; row.className = 'top-1'; }
                else if (i === 1) { rankCls = 'rank-2'; row.className = 'top-2'; }
                else if (i === 2) { rankCls = 'rank-3'; row.className = 'top-3'; }

                row.innerHTML = `
                    <td><span class="rank ${rankCls}">${i + 1}</span></td>
                    <td><div class="player"><img src="https://mc-heads.net/avatar/${run.name}/40" class="player-head"><span>${run.name}</span></div></td>
                    <td><span class="time">${sToT(tToS(run.hours, run.minutes, run.seconds))}</span></td>
                    <td><span class="version">${run.version}</span></td>
                    <td><button class="delete-btn" onclick="deleteRun(${run.id})">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('totalRuns').textContent = speedruns.length;
            if (speedruns.length > 0) {
                const times = speedruns.map(r => tToS(r.hours, r.minutes, r.seconds));
                document.getElementById('bestTime').textContent = sToT(Math.min(...times));
                document.getElementById('avgTime').textContent = sToT(Math.floor(times.reduce((a,b)=>a+b,0)/speedruns.length));
            }
        }

        document.getElementById('speedrunForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (prompt("Has≈Ço admina:") === ADMIN_PASSWORD) {
                const newRun = {
                    name: document.getElementById('playerName').value,
                    hours: parseInt(document.getElementById('hours').value) || 0,
                    minutes: parseInt(document.getElementById('minutes').value),
                    seconds: parseInt(document.getElementById('seconds').value),
                    version: document.getElementById('version').value
                };
                const { error } = await _supabase.from('speedruns').insert([newRun]);
                if (!error) { this.reset(); fetchRuns(); }
            } else { alert("B≈Çƒôdne has≈Ço!"); }
        });

        fetchRuns();
    </script>
</body>
</html>
