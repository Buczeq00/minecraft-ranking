<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(45deg, #000000, #1a1a1a);
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ff88;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid #00ff88;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow-x: auto;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: linear-gradient(45deg, #000000, #1a4a1a);
            color: #00ff88;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .rank {
            font-weight: 900;
            font-size: 1.2rem;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .player {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-head {
            width: 40px;
            height: 40px;
            background: #4a4a4a;
            border-radius: 8px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><rect width="16" height="16" fill="%23654321"/><rect x="4" y="4" width="8" height="8" fill="%23d4a574"/><rect x="5" y="6" width="2" height="2" fill="%23000"/><rect x="9" y="6" width="2" height="2" fill="%23000"/><rect x="6" y="9" width="4" height="1" fill="%23000"/></svg>');
            background-size: cover;
            border: 2px solid #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .time {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: #00ff88;
        }

        .version {
            background: #1a4a1a;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #00ff88;
        }

        .form-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #00ff88;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff88;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ff88;
        }

        input, select {
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #333;
            border-radius: 8px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
            background: linear-gradient(45deg, #00cc66, #00ff88);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
            
            .player {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            
            .player-head {
                width: 30px;
                height: 30px;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ MINECRAFT SPEEDRUN</h1>
            <p>Leaderboard - Any% Glitchless</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalRuns">0</div>
                <div class="stat-label">Total Runs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bestTime">--:--:--</div>
                <div class="stat-label">World Record</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">--:--:--</div>
                <div class="stat-label">Average Time</div>
            </div>
        </div>

        <div class="leaderboard">
            <div class="table-container">
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Miejsce</th>
                            <th>Gracz</th>
                            <th>Czas</th>
                            <th>Wersja</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Wyniki bƒôdƒÖ dodawane dynamicznie -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-section">
            <h2>üìù Dodaj sw√≥j wynik</h2>
            <form id="speedrunForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="playerName">Nick gracza:</label>
                        <input type="text" id="playerName" name="playerName" required placeholder="Tw√≥j nick...">
                    </div>
                    <div class="input-group">
                        <label for="hours">Godziny:</label>
                        <input type="number" id="hours" name="hours" min="0" max="23" value="0" required>
                    </div>
                    <div class="input-group">
                        <label for="minutes">Minuty:</label>
                        <input type="number" id="minutes" name="minutes" min="0" max="59" required placeholder="25">
                    </div>
                    <div class="input-group">
                        <label for="seconds">Sekundy:</label>
                        <input type="number" id="seconds" name="seconds" min="0" max="59" required placeholder="30">
                    </div>
                    <div class="input-group">
                        <label for="version">Wersja gry:</label>
                        <select id="version" name="version" required>
                            <option value="">Wybierz wersjƒô...</option>
                            <option value="1.16.1">1.16.1</option>
                            <option value="1.16.5">1.16.5</option>
                            <option value="1.17.1">1.17.1</option>
                            <option value="1.18.2">1.18.2</option>
                            <option value="1.19.2">1.19.2</option>
                            <option value="1.20.1">1.20.1</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn">üöÄ Dodaj wynik do leaderboard</button>
            </form>
        </div>
    </div>

    <script>
        let speedruns = [];

        function timeToSeconds(hours, minutes, seconds) {
            return hours * 3600 + minutes * 60 + seconds;
        }

        function secondsToTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            const totalRuns = speedruns.length;
            document.getElementById('totalRuns').textContent = totalRuns;

            if (totalRuns > 0) {
                const times = speedruns.map(run => timeToSeconds(run.hours, run.minutes, run.seconds));
                const bestTime = Math.min(...times);
                const avgTime = Math.floor(times.reduce((a, b) => a + b, 0) / times.length);

                document.getElementById('bestTime').textContent = secondsToTime(bestTime);
                document.getElementById('avgTime').textContent = secondsToTime(avgTime);
            }
        }

        function renderLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';

            const sortedRuns = speedruns.sort((a, b) => {
                const timeA = timeToSeconds(a.hours, a.minutes, a.seconds);
                const timeB = timeToSeconds(b.hours, b.minutes, b.seconds);
                return timeA - timeB;
            });

            sortedRuns.forEach((run, index) => {
                const row = document.createElement('tr');
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                
                row.innerHTML = `
                    <td><span class="rank ${rankClass}">${index + 1}</span></td>
                    <td>
                        <div class="player">
                            <div class="player-head"></div>
                            <span>${run.name}</span>
                        </div>
                    </td>
                    <td><span class="time">${run.hours.toString().padStart(2, '0')}:${run.minutes.toString().padStart(2, '0')}:${run.seconds.toString().padStart(2, '0')}</span></td>
                    <td><span class="version">${run.version}</span></td>
                `;
                tbody.appendChild(row);
            });

            updateStats();
        }

        document.getElementById('speedrunForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value;
            const hours = parseInt(document.getElementById('hours').value);
            const minutes = parseInt(document.getElementById('minutes').value);
            const seconds = parseInt(document.getElementById('seconds').value);
            const version = document.getElementById('version').value;

            if (playerName && version && minutes >= 0 && seconds >= 0) {
                speedruns.push({
                    name: playerName,
                    hours: hours,
                    minutes: minutes,
                    seconds: seconds,
                    version: version
                });

                renderLeaderboard();
                
                // Reset form
                this.reset();
                
                // Success feedback
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '‚úÖ Wynik dodany!';
                submitBtn.style.background = 'linear-gradient(45deg, #00cc44, #00ff66)';
                
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(45deg, #00ff88, #00cc66)';
                }, 2000);
            }
        });

        // Initialize leaderboard
        renderLeaderboard();
    </script>
</body>
</html>
