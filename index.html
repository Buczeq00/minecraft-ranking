<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --shadow: rgba(0, 255, 136, 0.3);
        }

        /* MOTYWY */
        body.theme-nether {
            --primary: #ff4400;
            --bg-gradient: linear-gradient(135deg, #200000 0%, #440000 100%);
            --shadow: rgba(255, 68, 0, 0.3);
        }
        body.theme-end {
            --primary: #bc00ff;
            --bg-gradient: linear-gradient(135deg, #0f001a 0%, #1a002e 100%);
            --shadow: rgba(188, 0, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-gradient); color: var(--primary); font-family: 'Orbitron', monospace; min-height: 100vh; padding: 20px; transition: 0.5s; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 40px; padding: 30px 0; background: rgba(0,0,0,0.7); border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 0 30px var(--shadow); position: relative; }
        
        /* PRZE≈ÅƒÑCZNIK MOTYW√ìW */
        .theme-switcher { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
        .theme-btn { width: 25px; height: 25px; border-radius: 50%; border: 1px solid #fff; cursor: pointer; }

        .wr-age { font-size: 0.8rem; margin-top: 10px; opacity: 0.8; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid var(--primary); text-align: center; }
        
        .leaderboard { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; margin-bottom: 40px; border: 1px solid var(--primary); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 750px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .player { display: flex; align-items: center; gap: 12px; }
        .player-head { width: 35px; height: 35px; border-radius: 6px; border: 1px solid var(--primary); }
        .info-btn { cursor: pointer; color: var(--primary); font-size: 1.2rem; }
        
        .delta-plus { color: #00ff88; font-size: 0.75rem; font-weight: bold; margin-left: 10px; }
        .time { font-family: 'Courier New', monospace; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border: 2px solid var(--primary); border-radius: 20px; width: 90%; max-width: 450px; }
        
        .history-list { list-style: none; margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .history-item { padding: 12px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }

        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; }
        input, select { padding: 12px; background: #000; border: 1px solid #333; color: var(--primary); border-radius: 8px; width: 100%; font-family: 'Orbitron'; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-switcher">
                <div class="theme-btn" style="background: #00ff88;" onclick="setTheme('cyber')"></div>
                <div class="theme-btn" style="background: #ff4400;" onclick="setTheme('nether')"></div>
                <div class="theme-btn" style="background: #bc00ff;" onclick="setTheme('end')"></div>
            </div>
            <h1>üèÜ MINECRAFT RANKING</h1>
            <div id="wrAge" class="wr-age">Rekord ≈õwiata utrzymuje siƒô od: -- dni</div>
        </div>

        <div class="stats">
            <div class="stat-card"> <div id="totalRuns" style="font-size: 2rem; font-weight: 900;">0</div> <div>≈ÅƒÖcznie bieg√≥w</div> </div>
            <div class="stat-card"> <div id="bestTime" style="font-size: 1.5rem; font-weight: 900; color: #ffd700;">--:--:--</div> <div>World Record</div> </div>
        </div>

        <div class="leaderboard">
            <table>
                <thead>
                    <tr><th>#</th><th>Gracz</th><th>Czas (+Seed)</th><th>Wersja</th><th>Akcja</th></tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>

        <div class="stat-card" style="margin-bottom: 40px;">
            <h2 style="margin-bottom: 20px;">üìù Dodaj wynik</h2>
            <form id="speedrunForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="playerName" placeholder="Nick" required style="grid-column: span 2;">
                    <input type="number" id="h" placeholder="H" min="0">
                    <input type="number" id="m" placeholder="M" min="0" max="59" required>
                    <input type="number" id="s" placeholder="S" min="0" max="59" required>
                    <input type="number" id="ms" placeholder="Ms" min="0" max="999" required>
                </div>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <select id="v" required>
                        <option value="1.16.1">1.16.1</option>
                        <option value="1.20.1">1.20.1</option>
                    </select>
                    <input type="text" id="seed" placeholder="Seed (opcjonalnie)">
                </div>
                <button type="submit" class="submit-btn">üöÄ Wy≈õlij</button>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between;">
                <h3 id="histName">Historia</h3>
                <span style="cursor:pointer; color:red;" onclick="document.getElementById('historyModal').style.display='none'">[X]</span>
            </div>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>üîí Podaj has≈Ço admina</h3>
            <input type="password" id="passInput" style="margin: 20px 0; text-align: center;">
            <button id="confirmPass" class="submit-btn">Potwierd≈∫</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];

        // MOTYWY
        function setTheme(theme) {
            document.body.className = theme === 'cyber' ? '' : 'theme-' + theme;
            localStorage.setItem('leaderboard-theme', theme);
        }
        const savedTheme = localStorage.getItem('leaderboard-theme');
        if(savedTheme) setTheme(savedTheme);

        const toMs = (h, m, s, ms) => ((h||0)*3600000) + ((m||0)*60000) + ((s||0)*1000) + (ms||0);
        const fmt = (t) => {
            const h = Math.floor(t/3600000).toString().padStart(2,'0');
            const m = Math.floor((t%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((t%60000)/1000).toString().padStart(2,'0');
            const ms = (t%1000).toString().padStart(3,'0');
            return `${h}:${m}:${s}.${ms}`;
        };

        async function fetchAll() {
            const { data, error } = await _supabase.from('speedruns').select('*').order('created_at', { ascending: false });
            if(!error) { speedruns = data || []; render(); updateWRAge(); }
        }

        function updateWRAge() {
            if(speedruns.length === 0) return;
            const sorted = [...speedruns].sort((a,b) => toMs(a.hours, a.minutes, a.seconds, a.ms) - toMs(b.hours, b.minutes, b.seconds, b.ms));
            const wr = sorted[0];
            const wrDate = new Date(wr.created_at);
            const now = new Date();
            const diffDays = Math.floor((now - wrDate) / (1000 * 60 * 60 * 24));
            document.getElementById('wrAge').textContent = `Rekord ≈õwiata utrzymuje siƒô od: ${diffDays} dni`;
        }

        function showHistory(name) {
            const playerRuns = speedruns
                .filter(r => r.name.toLowerCase() === name.toLowerCase())
                .sort((a,b) => new Date(a.created_at) - new Date(b.created_at)); // Od najstarszych, by liczyƒá deltƒô
            
            let listHtml = '';
            let bestSoFar = Infinity;

            playerRuns.forEach((r, i) => {
                const current = toMs(r.hours, r.minutes, r.seconds, r.ms);
                let deltaHtml = '';
                
                if(current < bestSoFar) {
                    if(bestSoFar !== Infinity) {
                        const diff = bestSoFar - current;
                        deltaHtml = `<span class="delta-plus">(-${(diff/1000).toFixed(3)}s)</span>`;
                    }
                    bestSoFar = current;
                }

                listHtml = `<li class="history-item">
                    <div>
                        <div style="font-size:0.7rem; opacity:0.5;">${new Date(r.created_at).toLocaleDateString()}</div>
                        <span class="time">${fmt(current)}</span> ${deltaHtml}
                    </div>
                    <span style="opacity:0.5">${r.version}</span>
                </li>` + listHtml; // Dodajemy na g√≥rƒô listy
            });

            document.getElementById('histName').textContent = "Historia: " + name;
            document.getElementById('historyList').innerHTML = listHtml;
            document.getElementById('historyModal').style.display = 'flex';
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            const bestPerPlayer = {};
            speedruns.forEach(r => {
                const total = toMs(r.hours, r.minutes, r.seconds, r.ms);
                if(!bestPerPlayer[r.name] || total < bestPerPlayer[r.name].total) {
                    bestPerPlayer[r.name] = {...r, total};
                }
            });

            const sorted = Object.values(bestPerPlayer).sort((a,b) => a.total - b.total);

            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                const rCls = i===0 ? 'rank-1' : '';
                row.innerHTML = `
                    <td><span class="${rCls}">${i+1}</span></td>
                    <td>
                        <div class="player">
                            <img src="https://mc-heads.net/avatar/${run.name}/40" class="player-head">
                            <span>${run.name}</span>
                            <span class="info-btn" onclick="showHistory('${run.name}')">‚ìò</span>
                        </div>
                    </td>
                    <td>
                        <span class="time">${fmt(run.total)}</span>
                        ${run.seed ? `<div style="font-size:0.6rem; opacity:0.5; cursor:pointer;" onclick="navigator.clipboard.writeText('${run.seed}');alert('Skopiowano!')">S: ${run.seed}</div>` : ''}
                    </td>
                    <td>${run.version}</td>
                    <td><button onclick="delRun(${run.id})" style="background:none; border:none; color:red; cursor:pointer;">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('totalRuns').textContent = speedruns.length;
            if(sorted.length > 0) document.getElementById('bestTime').textContent = fmt(sorted[0].total);
        }

        async function delRun(id) {
            const pass = await new Promise(res => {
                const m = document.getElementById('passwordModal');
                m.style.display='flex';
                document.getElementById('confirmPass').onclick = () => { m.style.display='none'; res(document.getElementById('passInput').value); };
            });
            const r = await fetch('/api/check-password', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass})});
            const auth = await r.json();
            if(auth.success) {
                await _supabase.from('speedruns').delete().eq('id', id);
                fetchAll();
            } else alert("B≈ÇƒÖd has≈Ça");
        }

        document.getElementById('speedrunForm').onsubmit = async (e) => {
            e.preventDefault();
            const run = {
                name: document.getElementById('playerName').value,
                hours: parseInt(document.getElementById('h').value)||0,
                minutes: parseInt(document.getElementById('m').value),
                seconds: parseInt(document.getElementById('s').value),
                ms: parseInt(document.getElementById('ms').value),
                version: document.getElementById('v').value,
                seed: document.getElementById('seed').value
            };
            await _supabase.from('speedruns').insert([run]);
            e.target.reset(); fetchAll();
        };

        fetchAll();
    </script>
</body>
</html>
