<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); color: #00ff88; font-family: 'Orbitron', monospace; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 30px 0; background: linear-gradient(45deg, #000000, #1a1a1a); border-radius: 15px; border: 2px solid #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
        .header h1 { font-size: 3rem; text-shadow: 0 0 20px #00ff88; margin-bottom: 10px; }
        
        /* STATY */
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid #00ff88; text-align: center; }
        
        /* TABELA */
        .leaderboard { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; margin-bottom: 40px; border: 1px solid #00ff88; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 750px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        
        .rank { font-weight: 900; font-size: 1.2rem; }
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 10px #c0c0c0; }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }
        tr.top-1 { background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%); border-left: 5px solid #ffd700; }
        
        .player { display: flex; align-items: center; gap: 12px; }
        .player-head { width: 35px; height: 35px; border-radius: 6px; border: 1px solid #00ff88; }
        .info-btn { cursor: pointer; color: #00ff88; font-size: 1.2rem; opacity: 0.6; transition: 0.3s; display: inline-flex; align-items: center; }
        .info-btn:hover { opacity: 1; transform: scale(1.2); }
        
        .time { font-family: 'Courier New', monospace; font-weight: 700; }
        .ms { font-size: 0.8rem; opacity: 0.7; }
        .seed-text { display: block; font-size: 0.65rem; color: #666; cursor: pointer; margin-top: 4px; }
        .seed-text:hover { color: #aaa; }

        /* FORMULARZ */
        .form-section { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; border: 1px solid #00ff88; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
        input, select { padding: 12px; background: #000; border: 1px solid #333; color: #00ff88; border-radius: 8px; font-family: 'Orbitron'; width: 100%; }
        .submit-btn { width: 100%; padding: 15px; background: #00ff88; color: #000; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .submit-btn:hover { background: #00cc6e; box-shadow: 0 0 15px #00ff88; }
        .delete-btn { background: none; border: none; color: #ff4444; cursor: pointer; font-size: 1.1rem; opacity: 0.4; }
        .delete-btn:hover { opacity: 1; }

        /* MODALE */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border: 2px solid #00ff88; border-radius: 20px; width: 90%; max-width: 450px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #ff4444; }
        
        .history-list { list-style: none; margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .history-item { padding: 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ MINECRAFT SPEEDRUN</h1>
            <p>Leaderboard - Official Rankings</p>
        </div>

        <div class="stats">
            <div class="stat-card"> <div id="totalRuns" style="font-size: 2rem; font-weight: 900;">0</div> <div>Total Runs</div> </div>
            <div class="stat-card"> <div id="bestTime" style="font-size: 1.6rem; font-weight: 900; color: #ffd700;">--:--:--</div> <div>World Record</div> </div>
        </div>

        <div class="leaderboard">
            <table>
                <thead>
                    <tr><th>#</th><th>Gracz</th><th>Czas (+Seed)</th><th>Wersja</th><th>Usu≈Ñ</th></tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 20px; text-align: center;">üìù Dodaj Wynik</h2>
            <form id="speedrunForm">
                <div class="form-grid">
                    <input type="text" id="playerName" placeholder="Nick" required>
                    <input type="number" id="h" placeholder="H" min="0">
                    <input type="number" id="m" placeholder="M" min="0" max="59" required>
                    <input type="number" id="s" placeholder="S" min="0" max="59" required>
                    <input type="number" id="ms" placeholder="Ms" min="0" max="999" required>
                    <select id="v" required>
                        <option value="1.16.1">1.16.1</option>
                        <option value="1.20.1">1.20.1</option>
                    </select>
                </div>
                <input type="text" id="seed" placeholder="Seed (opcjonalnie)" style="margin-bottom: 20px;">
                <button type="submit" class="submit-btn">üöÄ Dodaj do tabeli</button>
            </form>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">üîí Admin Auth</h3>
            <input type="password" id="passInput" placeholder="Has≈Ço..." style="text-align: center; letter-spacing: 5px;">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button id="confirmPass" class="submit-btn">OK</button>
                <button onclick="document.getElementById('passwordModal').style.display='none'" class="submit-btn" style="background: #333; color: #fff;">X</button>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('historyModal').style.display='none'">&times;</span>
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                <img id="histAvatar" src="" class="player-head">
                <h3 id="histName" style="color: #00ff88;">Player</h3>
            </div>
            <p style="font-size: 0.8rem; opacity: 0.6;">Historia wszystkich bieg√≥w:</p>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];

        async function verifyPass(val) {
            const r = await fetch('/api/check-password', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: val })
            });
            const res = await r.json(); return res.success;
        }

        function getAuth() {
            return new Promise((resolve) => {
                const m = document.getElementById('passwordModal');
                const i = document.getElementById('passInput');
                m.style.display = 'flex'; i.value = ''; i.focus();
                document.getElementById('confirmPass').onclick = () => { m.style.display = 'none'; resolve(i.value); };
                i.onkeydown = (e) => { if(e.key === 'Enter') { m.style.display = 'none'; resolve(i.value); }};
            });
        }

        const toMs = (h, m, s, ms) => ((h||0)*3600000) + ((m||0)*60000) + ((s||0)*1000) + (ms||0);
        const fmt = (t) => {
            const h = Math.floor(t/3600000).toString().padStart(2,'0');
            const m = Math.floor((t%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((t%60000)/1000).toString().padStart(2,'0');
            const ms = (t%1000).toString().padStart(3,'0');
            return `${h}:${m}:${s}<span class="ms">.${ms}</span>`;
        };

        async function fetchAll() {
            const { data, error } = await _supabase.from('speedruns').select('*');
            if(!error) { speedruns = data || []; render(); }
        }

        // FUNKCJA POKAZUJƒÑCA HISTORIƒò GRACZA
        function showHistory(name) {
            const playerRuns = speedruns
                .filter(r => r.name.toLowerCase() === name.toLowerCase())
                .sort((a,b) => toMs(a.hours, a.minutes, a.seconds, a.ms) - toMs(b.hours, b.minutes, b.seconds, b.ms));
            
            document.getElementById('histName').textContent = name;
            document.getElementById('histAvatar').src = `https://mc-heads.net/avatar/${name}/40`;
            const list = document.getElementById('historyList');
            list.innerHTML = playerRuns.map((r, idx) => `
                <li class="history-item">
                    <span>#${idx+1}</span>
                    <span class="time">${fmt(toMs(r.hours, r.minutes, r.seconds, r.ms))}</span>
                    <span style="opacity:0.5">${r.version}</span>
                </li>
            `).join('');
            document.getElementById('historyModal').style.display = 'flex';
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            // Tylko najlepszy wynik ka≈ºdego gracza do g≈Ç√≥wnej tabeli
            const bestPerPlayer = {};
            speedruns.forEach(r => {
                const total = toMs(r.hours, r.minutes, r.seconds, r.ms);
                if(!bestPerPlayer[r.name] || total < bestPerPlayer[r.name].total) {
                    bestPerPlayer[r.name] = {...r, total};
                }
            });

            const sorted = Object.values(bestPerPlayer).sort((a,b) => a.total - b.total);

            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                if(i < 3) row.className = `top-${i+1}`;
                const rCls = i===0 ? 'rank-1' : i===1 ? 'rank-2' : i===2 ? 'rank-3' : '';
                
                row.innerHTML = `
                    <td><span class="rank ${rCls}">${i+1}</span></td>
                    <td>
                        <div class="player">
                            <img src="https://mc-heads.net/avatar/${run.name}/40" class="player-head">
                            <span>${run.name}</span>
                            <span class="info-btn" onclick="showHistory('${run.name}')" title="Poka≈º wszystkie runy">‚ìò</span>
                        </div>
                    </td>
                    <td>
                        <span class="time">${fmt(run.total)}</span>
                        ${run.seed ? `<span class="seed-text" onclick="navigator.clipboard.writeText('${run.seed}');alert('Seed skopiowany!')">Seed: ${run.seed}</span>` : ''}
                    </td>
                    <td>${run.version}</td>
                    <td><button class="delete-btn" onclick="delRun(${run.id})">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('totalRuns').textContent = speedruns.length;
            if(speedruns.length > 0) {
                const all = speedruns.map(r => toMs(r.hours, r.minutes, r.seconds, r.ms));
                document.getElementById('bestTime').innerHTML = fmt(Math.min(...all));
            }
        }

        async function delRun(id) {
            const p = await getAuth();
            if(p && await verifyPass(p)) {
                await _supabase.from('speedruns').delete().eq('id', id);
                fetchAll();
            } else if(p !== null) alert("Access Denied");
        }

        document.getElementById('speedrunForm').onsubmit = async (e) => {
            e.preventDefault();
            const p = await getAuth();
            if(p && await verifyPass(p)) {
                const r = {
                    name: document.getElementById('playerName').value,
                    hours: parseInt(document.getElementById('h').value)||0,
                    minutes: parseInt(document.getElementById('m').value),
                    seconds: parseInt(document.getElementById('s').value),
                    ms: parseInt(document.getElementById('ms').value),
                    version: document.getElementById('v').value,
                    seed: document.getElementById('seed').value
                };
                await _supabase.from('speedruns').insert([r]);
                e.target.reset(); fetchAll();
            } else if(p !== null) alert("Wrong Password");
        };

        fetchAll();
    </script>
</body>
</html>
