<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --shadow: rgba(0, 255, 136, 0.3);
            --glitch-1: #00ff88;
            --glitch-2: #0088ff;
            --overlay: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            --row-hover: rgba(0, 255, 136, 0.08);
            --enchant-color: rgba(0, 255, 136, 0.2);
        }

        body.theme-nether {
            --primary: #ff4400;
            --bg-gradient: linear-gradient(135deg, #200000 0%, #440000 100%);
            --shadow: rgba(255, 68, 0, 0.3);
            --glitch-1: #ff4400;
            --glitch-2: #ffcc00;
            --overlay: url('https://www.transparenttextures.com/patterns/3px-tile.png');
            --row-hover: rgba(255, 68, 0, 0.08);
            --enchant-color: rgba(255, 68, 0, 0.2);
        }
        body.theme-end {
            --primary: #bc00ff;
            --bg-gradient: linear-gradient(135deg, #0f001a 0%, #1a002e 100%);
            --shadow: rgba(188, 0, 255, 0.3);
            --glitch-1: #bc00ff;
            --glitch-2: #4400ff;
            --overlay: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            --row-hover: rgba(188, 0, 255, 0.08);
            --enchant-color: rgba(188, 0, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-gradient); color: var(--primary); font-family: 'Orbitron', monospace; min-height: 100vh; padding: 20px; transition: 0.5s; overflow-x: hidden; position: relative; }
        
        /* OVERLAY TEXTURE */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--overlay); opacity: 0.15; z-index: -1; pointer-events: none;
        }

        #bg-stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .container { max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }
        
        /* HEADER */
        .header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: rgba(0,0,0,0.85); border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 0 30px var(--shadow); position: relative; overflow: hidden; }
        .glitch { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; animation: glitch-anim 500ms infinite; }
        @keyframes glitch-anim { 0%, 100% { text-shadow: 0.05em 0 0 var(--glitch-1), -0.05em -0.025em 0 var(--glitch-2); } 50% { text-shadow: -0.05em -0.025em 0 var(--glitch-1), 0.025em 0.025em 0 var(--glitch-2); } }

        .theme-switcher { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; }
        .theme-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; transition: 0.3s; }

        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 30px; align-items: start; }
        @media (max-width: 1150px) { .main-grid { grid-template-columns: 1fr; } }

        /* LEADERBOARD TABLE */
        .leaderboard-card { background: rgba(0, 0, 0, 0.85); border-radius: 15px; padding: 30px; border: 1px solid var(--primary); overflow-x: auto; backdrop-filter: blur(10px); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; transition: 0.2s; }
        
        tbody tr:hover { background: var(--row-hover); }

        /* ENCHANTED GLOW FOR TOP 1 */
        tr.top-1 { 
            border-left: 5px solid #ffd700; 
            background: linear-gradient(90deg, var(--enchant-color), transparent);
            animation: enchant-shimmer 4s infinite linear;
        }
        @keyframes enchant-shimmer { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .nick-1 { background: linear-gradient(90deg, #fff, #ffd700, #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .player-head { width: 32px; height: 32px; border-radius: 4px; vertical-align: middle; margin-right: 12px; border: 1px solid var(--primary); transition: 0.2s ease-out; }
        tr:hover .player-head { transform: scale(1.3) rotate(5deg); box-shadow: 0 0 15px var(--primary); }

        /* HERO SECTION */
        .record-hero {
            background: rgba(0,0,0,0.85); border: 2px solid #ffd700; border-radius: 20px;
            padding: 40px 20px; position: sticky; top: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); height: fit-content;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .hero-skin { height: 380px; filter: drop-shadow(0 0 20px var(--primary)); margin: 25px 0; animation: levitation 4s infinite ease-in-out; }
        @keyframes levitation { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .hero-name-tag {
            background: rgba(0,0,0,0.8); border: 2px solid #fff; padding: 6px 20px;
            display: inline-block; font-weight: bold; color: #fff; border-radius: 4px;
            position: relative; z-index: 5; box-shadow: 0 4px 0 #333; font-family: 'VT323', monospace; font-size: 1.8rem;
        }
        .hero-time { font-family: 'VT323', monospace; font-size: 4rem; color: #ffd700; margin-top: 15px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); line-height: 1; }
        .glow-bar-subtle { height: 3px; width: 80%; background: #ffd700; margin-top: 25px; animation: gentle-glow 3s infinite; }
        @keyframes gentle-glow { 0%, 100% { opacity: 0.3; transform: scaleX(0.9); } 50% { opacity: 1; transform: scaleX(1.1); } }

        /* FORM & MODALS */
        .form-card { background: rgba(0,0,0,0.9); padding: 30px; border-radius: 15px; border: 1px solid var(--primary); margin-top: 30px; }
        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: #000; font-weight: 900; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .submit-btn:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }
        
        input, select { padding: 12px; background: #000; border: 1px solid #333; color: var(--primary); border-radius: 8px; width: 100%; font-family: 'Orbitron'; outline: none; margin-bottom: 10px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); backdrop-filter: blur(10px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 40px; border: 2px solid var(--primary); border-radius: 20px; width: 90%; max-width: 550px; }
        .history-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }

        #shareCard { position: absolute; left: -9999px; width: 800px; height: 450px; background: #0a0a0a; border: 8px solid var(--primary); display: flex; align-items: center; padding: 50px; color: #fff; font-family: 'Orbitron'; }
    </style>
</head>
<body>
    <canvas id="bg-stars"></canvas>
    
    <div class="container">
        <div class="header">
            <div class="theme-switcher">
                <div class="theme-btn" style="background: #00ff88;" onclick="setTheme('cyber')"></div>
                <div class="theme-btn" style="background: #ff4400;" onclick="setTheme('nether')"></div>
                <div class="theme-btn" style="background: #bc00ff;" onclick="setTheme('end')"></div>
            </div>
            <h1 class="glitch">MINECRAFT RANKING</h1>
        </div>

        <div class="main-grid">
            <div class="left-col">
                <div class="leaderboard-card">
                    <table>
                        <thead><tr><th>#</th><th>Gracz</th><th>Czas (+Seed)</th><th>Wersja</th><th>Akcja</th></tr></thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>

                <div class="form-card">
                    <h3 style="margin-bottom: 20px; font-size: 1rem; color: #fff;">üìù DODAJ NOWY REKORD</h3>
                    <form id="speedrunForm">
                        <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1fr; gap: 12px;">
                            <input type="text" id="playerName" placeholder="NICK" required>
                            <input type="number" id="h" placeholder="H" min="0">
                            <input type="number" id="m" placeholder="M" min="0" max="59" required>
                            <input type="number" id="s" placeholder="S" min="0" max="59" required>
                            <input type="number" id="ms" placeholder="MS" min="0" max="999" required>
                        </div>
                        <div style="display: flex; gap: 12px;">
                            <select id="v" required><option value="1.16.1">1.16.1</option><option value="1.20.1">1.20.1</option></select>
                            <input type="text" id="seed" placeholder="SEED (OPCJONALNIE)">
                        </div>
                        <button type="submit" class="submit-btn">üöÄ AUTORYZUJ I WY≈öLIJ</button>
                    </form>
                </div>
            </div>

            <div id="heroBox" class="record-hero" style="display: none;">
                <p style="letter-spacing: 4px; font-size: 0.7rem; color: #ffd700; font-weight: 900; margin-bottom: 10px;">WORLD RECORD HOLDER</p>
                <div id="hNameTag" class="hero-name-tag">---</div>
                <img id="hSkin" class="hero-skin" src="" alt="Skin">
                <div class="hero-time" id="hTime">00:00:00.000</div>
                <div id="hVer" style="opacity: 0.5; font-size: 0.8rem; margin-top: 10px;">Minecraft 1.16.1</div>
                <div id="hSeed" style="font-size: 0.6rem; opacity: 0.3; margin-top: 10px; word-break: break-all; max-width: 80%;">SEED: ---</div>
                <div class="glow-bar-subtle"></div>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal"><div class="modal-content"><h3>üîí Autoryzacja Admina</h3><input type="password" id="passInput" style="margin:20px 0; text-align:center; font-size: 2rem; letter-spacing: 5px;"><button id="confirmPass" class="submit-btn">POTWIERD≈π</button></div></div>
    
    <div id="historyModal" class="modal"><div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 id="histTitle">Historia Gracza</h3>
            <button onclick="document.getElementById('historyModal').style.display='none'" style="color:#ff4444; background:none; border:none; cursor:pointer; font-size:2rem;">&times;</button>
        </div>
        <ul id="historyList" style="list-style:none; max-height:400px; overflow-y:auto;"></ul>
    </div></div>

    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];
        let wrTimeMs = 0;
        let currentTheme = 'cyber';

        const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'); 
        const sndExp = new Audio('https://rpg.hamsterrepublic.com/wiki-images/2/21/Level_Up.mp3');
        function playClick() { sndClick.currentTime = 0; sndClick.play().catch(()=>{}); }
        function playExp() { sndExp.currentTime = 0; sndExp.volume = 0.5; sndExp.play().catch(()=>{}); }

        function setTheme(theme) { 
            playClick();
            currentTheme = theme;
            document.body.className = theme === 'cyber' ? '' : 'theme-' + theme; 
            localStorage.setItem('leaderboard-theme', theme);
            initParticles();
        }
        if(localStorage.getItem('leaderboard-theme')) setTheme(localStorage.getItem('leaderboard-theme'));

        // PARTICLE SYSTEM
        const canvas = document.getElementById('bg-stars');
        const ctx = canvas.getContext('2d');
        let pArray = [];
        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.alpha = Math.random();
                if(currentTheme === 'nether') { this.speedY = -(Math.random()*0.8+0.2); this.speedX = (Math.random()-0.5)*1.5; }
                else if(currentTheme === 'cyber') { this.speedY = Math.random()*3+1; this.speedX = 0; this.size = 2; }
                else { this.speedX = (Math.random()-0.5)*4; this.speedY = (Math.random()-0.5)*4; }
            }
            update() { this.x += this.speedX; this.y += this.speedY; if (this.y<0 || this.y>canvas.height || this.x<0 || this.x>canvas.width) this.init(); }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary');
                if(currentTheme === 'end') ctx.fillRect(this.x, this.y, this.size, this.size);
                else if(currentTheme === 'cyber') ctx.fillRect(this.x, this.y, 1, this.size*4);
                else { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
            }
        }
        function initParticles() { pArray = []; canvas.width = window.innerWidth; canvas.height = window.innerHeight; for(let i=0; i<100; i++) pArray.push(new Particle()); }
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); pArray.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(anim); }
        initParticles(); anim(); window.onresize = initParticles;

        // DATA & LOGIC
        const toMs = (h, m, s, ms) => ((h||0)*3600000) + ((m||0)*60000) + ((s||0)*1000) + (ms||0);
        const fmt = (t) => {
            const h = Math.floor(t/3600000).toString().padStart(2,'0');
            const m = Math.floor((t%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((t%60000)/1000).toString().padStart(2,'0');
            const ms = (t%1000).toString().padStart(3,'0');
            return `${h}:${m}:${s}.${ms}`;
        };

        function animateTime(targetMs) {
            const display = document.getElementById('hTime');
            let current = 0; const step = targetMs / 30;
            const interval = setInterval(() => {
                current += step;
                if (current >= targetMs) { display.textContent = fmt(targetMs); clearInterval(interval); }
                else { display.textContent = fmt(Math.floor(current)); }
            }, 25);
        }

        async function fetchAll() {
            const { data } = await _supabase.from('speedruns').select('*').order('created_at', { ascending: true });
            speedruns = data || [];
            render();
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            const bests = {};
            speedruns.forEach(r => {
                const total = toMs(r.hours, r.minutes, r.seconds, r.ms);
                if(!bests[r.name] || total < bests[r.name].total) bests[r.name] = {...r, total};
            });
            const sorted = Object.values(bests).sort((a,b) => a.total - b.total);

            if(sorted.length > 0) {
                const wr = sorted[0];
                document.getElementById('heroBox').style.display = 'flex';
                document.getElementById('hNameTag').textContent = wr.name;
                document.getElementById('hSkin').src = `https://mc-heads.net/body/${wr.name}`;
                document.getElementById('hVer').textContent = `Minecraft ${wr.version}`;
                document.getElementById('hSeed').textContent = wr.seed ? `SEED: ${wr.seed}` : 'SEED: BRAK';
                if(wr.total !== wrTimeMs) { wrTimeMs = wr.total; animateTime(wr.total); }
            }

            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                if(i < 3) row.classList.add(`top-${i+1}`);
                row.innerHTML = `
                    <td><b>${i+1}</b></td>
                    <td><img src="https://mc-heads.net/avatar/${run.name}/32" class="player-head"><span class="${i===0?'nick-1':''}">${run.name}</span> <span style="cursor:pointer;opacity:0.4;" onclick="showHistory('${run.name}')">‚ìò</span></td>
                    <td><b style="font-family:'VT323',monospace; font-size:1.3rem;">${fmt(run.total)}</b><div style="font-size:0.6rem; opacity:0.3;">${run.seed || ''}</div></td>
                    <td>${run.version}</td>
                    <td>
                        <button onclick="downloadCard('${run.name}','${fmt(run.total)}',${i+1},'${run.version}')" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">üó∫Ô∏è</button>
                        <button onclick="delRun(${run.id})" style="background:none; border:none; cursor:pointer; margin-left:10px; font-size:1.2rem; opacity:0.5;">üß®</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function getPass() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'flex';
            const pass = await new Promise(res => {
                document.getElementById('confirmPass').onclick = () => { modal.style.display = 'none'; res(document.getElementById('passInput').value); document.getElementById('passInput').value = ''; };
            });
            const r = await fetch('/api/check-password', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass})});
            const auth = await r.json();
            return auth.success;
        }

        document.getElementById('speedrunForm').onsubmit = async (e) => {
            e.preventDefault();
            if(await getPass()) {
                const run = { 
                    name: document.getElementById('playerName').value, 
                    hours: parseInt(document.getElementById('h').value)||0, 
                    minutes: parseInt(document.getElementById('m').value), 
                    seconds: parseInt(document.getElementById('s').value), 
                    ms: parseInt(document.getElementById('ms').value), 
                    version: document.getElementById('v').value, 
                    seed: document.getElementById('seed').value 
                };
                await _supabase.from('speedruns').insert([run]); 
                playExp(); fetchAll(); e.target.reset();
            } else { alert("HAS≈ÅO B≈ÅƒòDNE"); }
        };

        async function delRun(id) { playClick(); if(await getPass()) { await _supabase.from('speedruns').delete().eq('id', id); fetchAll(); } }

        function showHistory(name) {
            playClick();
            const runs = speedruns.filter(r => r.name.toLowerCase() === name.toLowerCase());
            let html = ''; let best = Infinity;
            runs.forEach(r => {
                const t = toMs(r.hours, r.minutes, r.seconds, r.ms);
                let diff = (t < best && best !== Infinity) ? `<span style="color:#00ff88;">(-${fmt(best-t)})</span>` : '';
                if(t < best) best = t;
                html = `<li class="history-item"><div><b>${fmt(t)}</b> ${diff}<br><small>${new Date(r.created_at).toLocaleDateString()}</small></div><span>${r.version}</span></li>` + html;
            });
            document.getElementById('histTitle').textContent = `Historia: ${name}`;
            document.getElementById('historyList').innerHTML = html;
            document.getElementById('historyModal').style.display = 'flex';
        }

        async function downloadCard(name, time, rank, ver) {
            playClick();
            document.getElementById('scName').textContent = name;
            document.getElementById('scTime').textContent = time;
            document.getElementById('scRank').textContent = `#${rank}`;
            document.getElementById('scVer').textContent = ver;
            document.getElementById('scImg').src = `https://mc-heads.net/body/${name}`;
            setTimeout(async () => {
                const canv = await html2canvas(document.getElementById('shareCard'), { backgroundColor:'#0a0a0a', useCORS:true });
                const l = document.createElement('a'); l.download = `Rec_${name}.png`; l.href = canv.toDataURL(); l.click();
            }, 800);
        }

        fetchAll();
    </script>
</body>
</html>
