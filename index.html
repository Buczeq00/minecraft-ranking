<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); color: #00ff88; font-family: 'Orbitron', monospace; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 30px 0; background: linear-gradient(45deg, #000000, #1a1a1a); border-radius: 15px; border: 2px solid #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
        .header h1 { font-size: 3rem; text-shadow: 0 0 20px #00ff88; margin-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid #00ff88; text-align: center; }
        .leaderboard { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; margin-bottom: 40px; border: 1px solid #00ff88; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 750px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        .rank { font-weight: 900; font-size: 1.2rem; }
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 10px #c0c0c0; }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }
        tr.top-1 { background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%); border-left: 5px solid #ffd700; }
        tr.top-2 { background: linear-gradient(90deg, rgba(192, 192, 192, 0.07) 0%, transparent 100%); border-left: 5px solid #c0c0c0; }
        tr.top-3 { background: linear-gradient(90deg, rgba(205, 127, 50, 0.07) 0%, transparent 100%); border-left: 5px solid #cd7f32; }
        .player { display: flex; align-items: center; gap: 15px; }
        .player-head { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #00ff88; }
        .seed-text { display: block; font-size: 0.7rem; color: #888; font-family: monospace; margin-top: 5px; cursor: pointer; }
        .time { font-family: 'Courier New', monospace; font-weight: 700; font-size: 1.1rem; }
        .ms { font-size: 0.9rem; opacity: 0.8; }
        .form-section { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; border: 1px solid #00ff88; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 20px; }
        input, select { padding: 12px; background: #000; border: 2px solid #333; color: #00ff88; border-radius: 8px; font-family: 'Orbitron'; width: 100%; }
        .submit-btn { width: 100%; padding: 15px; background: #00ff88; color: #000; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; }
        .delete-btn { background: none; border: none; color: #ff4444; cursor: pointer; font-size: 1.2rem; opacity: 0.5; transition: 0.2s; }
        
        #passwordModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 40px; border: 2px solid #00ff88; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ MINECRAFT SPEEDRUN</h1>
            <p>Leaderboard - Any% Glitchless</p>
        </div>
        <div class="stats">
            <div class="stat-card"> <div id="totalRuns" style="font-size: 2rem; font-weight: 900;">0</div> <div>Total Runs</div> </div>
            <div class="stat-card"> <div id="bestTime" style="font-size: 1.8rem; font-weight: 900; color: #ffd700;">--:--:--.---</div> <div>World Record</div> </div>
            <div class="stat-card"> <div id="avgTime" style="font-size: 1.8rem; font-weight: 900; opacity: 0.8;">--:--:--.---</div> <div>Average Time</div> </div>
        </div>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr><th>Miejsce</th><th>Gracz</th><th>Czas (+Seed)</th><th>Wersja</th><th>Akcja</th></tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
        <div class="form-section">
            <h2 style="margin-bottom: 20px; text-align: center;">üìù Dodaj Nowy Wynik</h2>
            <form id="speedrunForm">
                <div class="form-grid">
                    <input type="text" id="playerName" placeholder="Nick" required>
                    <input type="number" id="hours" placeholder="H" min="0">
                    <input type="number" id="minutes" placeholder="Min" min="0" max="59" required>
                    <input type="number" id="seconds" placeholder="Sek" min="0" max="59" required>
                    <input type="number" id="ms" placeholder="Ms" min="0" max="999" required>
                    <select id="version" required>
                        <option value="1.16.1">1.16.1</option>
                        <option value="1.20.1">1.20.1</option>
                    </select>
                </div>
                <input type="text" id="seed" placeholder="Minecraft Seed (opcjonalnie)" style="margin-bottom: 20px;">
                <button type="submit" class="submit-btn">üöÄ Wy≈õlij wynik</button>
            </form>
        </div>
    </div>

    <div id="passwordModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; color: #00ff88;">üîí Autoryzacja</h3>
            <input type="password" id="modalPasswordInput" placeholder="Has≈Ço..." style="width: 100%; margin-bottom: 25px; text-align: center; letter-spacing: 4px;">
            <div style="display: flex; gap: 15px;">
                <button id="confirmBtn" class="submit-btn" style="padding: 10px;">OK</button>
                <button id="cancelBtn" class="submit-btn" style="padding: 10px; background: #333; color: #fff;">Anuluj</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];

        async function verifyPassword(input) {
            try {
                const r = await fetch('/api/check-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: input })
                });
                const res = await r.json();
                return res.success;
            } catch (e) { return false; }
        }

        function getPass() {
            return new Promise((resolve) => {
                const m = document.getElementById('passwordModal');
                const i = document.getElementById('modalPasswordInput');
                m.style.display = 'flex'; i.value = ''; i.focus();
                const close = (v) => { m.style.display = 'none'; resolve(v); };
                document.getElementById('confirmBtn').onclick = () => close(i.value);
                document.getElementById('cancelBtn').onclick = () => close(null);
                i.onkeydown = (e) => { if(e.key === 'Enter') close(i.value); };
            });
        }

        // Konwersja wszystkiego na milisekundy dla sortowania
        function toTotalMs(h, m, s, ms) { 
            return ((parseInt(h)||0)*3600000) + ((parseInt(m)||0)*60000) + ((parseInt(s)||0)*1000) + (parseInt(ms)||0); 
        }

        function formatTime(totalMs) {
            const h = Math.floor(totalMs / 3600000).toString().padStart(2, '0');
            const m = Math.floor((totalMs % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((totalMs % 60000) / 1000).toString().padStart(2, '0');
            const ms = (totalMs % 1000).toString().padStart(3, '0');
            return `${h}:${m}:${s}<span class="ms">.${ms}</span>`;
        }

        async function fetchRuns() {
            const { data, error } = await _supabase.from('speedruns').select('*');
            if (!error) { speedruns = data || []; render(); }
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            const sorted = [...speedruns].sort((a,b) => toTotalMs(a.hours, a.minutes, a.seconds, a.ms) - toTotalMs(b.hours, b.minutes, b.seconds, b.ms));
            
            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                let rCls = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                if(i < 3) row.className = `top-${i+1}`;
                
                const seedHtml = run.seed ? `<span class="seed-text" onclick="navigator.clipboard.writeText('${run.seed}');alert('Seed skopiowany!')">SEED: ${run.seed}</span>` : '';
                
                row.innerHTML = `
                    <td><span class="rank ${rCls}">${i + 1}</span></td>
                    <td><div class="player"><img src="https://mc-heads.net/avatar/${run.name}/40" class="player-head"><span>${run.name}</span></div></td>
                    <td><span class="time">${formatTime(toTotalMs(run.hours, run.minutes, run.seconds, run.ms))}</span>${seedHtml}</td>
                    <td><span style="background:#222; padding:4px 10px; border-radius:15px; font-size:0.8rem;">${run.version}</span></td>
                    <td><button class="delete-btn" onclick="deleteRun(${run.id})">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('totalRuns').textContent = speedruns.length;
            if (speedruns.length > 0) {
                const allMs = speedruns.map(r => toTotalMs(r.hours, r.minutes, r.seconds, r.ms));
                document.getElementById('bestTime').innerHTML = formatTime(Math.min(...allMs));
                document.getElementById('avgTime').innerHTML = formatTime(Math.floor(allMs.reduce((a,b)=>a+b,0)/allMs.length));
            }
        }

        async function deleteRun(id) {
            const p = await getPass();
            if (p && await verifyPassword(p)) {
                await _supabase.from('speedruns').delete().eq('id', id);
                fetchRuns();
            } else if (p !== null) alert("B≈ÇƒÖd autoryzacji!");
        }

        document.getElementById('speedrunForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const p = await getPass();
            if (p && await verifyPassword(p)) {
                const run = {
                    name: document.getElementById('playerName').value,
                    hours: parseInt(document.getElementById('hours').value) || 0,
                    minutes: parseInt(document.getElementById('minutes').value),
                    seconds: parseInt(document.getElementById('seconds').value),
                    ms: parseInt(document.getElementById('ms').value),
                    version: document.getElementById('version').value,
                    seed: document.getElementById('seed').value
                };
                await _supabase.from('speedruns').insert([run]);
                this.reset(); fetchRuns();
            } else if (p !== null) alert("B≈Çƒôdne has≈Ço!");
        });

        fetchRuns();
    </script>
</body>
</html>
