<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); color: #00ff88; font-family: 'Orbitron', monospace; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; padding: 30px 0; background: linear-gradient(45deg, #000000, #1a1a1a); border-radius: 15px; border: 2px solid #00ff88; box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
        .header h1 { font-size: 3rem; text-shadow: 0 0 20px #00ff88; margin-bottom: 10px; }
        .leaderboard { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; margin-bottom: 40px; border: 1px solid #00ff88; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        .rank { font-weight: 900; font-size: 1.2rem; }
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 10px #c0c0c0; }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 10px #cd7f32; }
        tr.top-1 { background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%); border-left: 5px solid #ffd700; }
        tr.top-2 { background: linear-gradient(90deg, rgba(192, 192, 192, 0.07) 0%, transparent 100%); border-left: 5px solid #c0c0c0; }
        tr.top-3 { background: linear-gradient(90deg, rgba(205, 127, 50, 0.07) 0%, transparent 100%); border-left: 5px solid #cd7f32; }
        .player { display: flex; align-items: center; gap: 15px; }
        .player-head { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #00ff88; }
        .time { font-family: 'Courier New', monospace; font-weight: 700; color: #00ff88; }
        .form-section { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 30px; border: 1px solid #00ff88; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input, select { padding: 12px; background: #000; border: 2px solid #333; color: #00ff88; border-radius: 8px; font-family: 'Orbitron'; width: 100%; }
        .submit-btn { width: 100%; padding: 15px; background: #00ff88; color: #000; font-weight: 700; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; }
        .delete-btn { background: none; border: none; color: #ff4444; cursor: pointer; font-size: 1.2rem; opacity: 0.5; transition: 0.2s; }
        .delete-btn:hover { opacity: 1; transform: scale(1.2); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border: 1px solid #00ff88; text-align: center; }
        #passwordModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 40px; border: 2px solid #00ff88; border-radius: 20px; text-align: center; box-shadow: 0 0 40px rgba(0, 255, 136, 0.2); width: 90%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ MINECRAFT SPEEDRUN</h1>
            <p>Leaderboard - Any% Glitchless</p>
        </div>
        <div class="stats">
            <div class="stat-card"> <div id="totalRuns" style="font-size: 2rem; font-weight: 900;">0</div> <div>Total Runs</div> </div>
            <div class="stat-card"> <div id="bestTime" style="font-size: 2rem; font-weight: 900; color: #ffd700;">--:--:--</div> <div>World Record</div> </div>
            <div class="stat-card"> <div id="avgTime" style="font-size: 2rem; font-weight: 900; opacity: 0.8;">--:--:--</div> <div>Average Time</div> </div>
        </div>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr><th>Miejsce</th><th>Gracz</th><th>Czas</th><th>Wersja</th><th>Akcja</th></tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>
        <div class="form-section">
            <h2 style="margin-bottom: 20px; text-align: center;">üìù Dodaj Nowy Wynik</h2>
            <form id="speedrunForm">
                <div class="form-grid">
                    <input type="text" id="playerName" placeholder="Nick gracza" required>
                    <input type="number" id="hours" placeholder="H" min="0">
                    <input type="number" id="minutes" placeholder="Min" min="0" max="59" required>
                    <input type="number" id="seconds" placeholder="Sek" min="0" max="59" required>
                    <select id="version" required>
                        <option value="1.16.1">1.16.1</option>
                        <option value="1.16.5">1.16.5</option>
                        <option value="1.20.1">1.20.1</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">üöÄ Wy≈õlij wynik</button>
            </form>
        </div>
    </div>
    <div id="passwordModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; color: #00ff88;">üîí Autoryzacja Admina</h3>
            <input type="password" id="modalPasswordInput" placeholder="Wpisz has≈Ço..." style="width: 100%; margin-bottom: 25px; text-align: center; font-size: 1.2rem; letter-spacing: 4px;">
            <div style="display: flex; gap: 15px;">
                <button id="confirmBtn" class="submit-btn" style="padding: 10px;">OK</button>
                <button id="cancelBtn" class="submit-btn" style="padding: 10px; background: #333; color: #fff;">Anuluj</button>
            </div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        
        // POPRAWIONY HASH DLA HAS≈ÅA: DZJAgNuTccieL1FG
        const H_P = "f5f7f329241680d22d141e6c9b5463691653457f920f71933c0993092289453c";

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];

        async function verify(input) {
            const msgBuffer = new TextEncoder().encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex === H_P;
        }

        function getPassword() {
            return new Promise((resolve) => {
                const modal = document.getElementById('passwordModal');
                const input = document.getElementById('modalPasswordInput');
                const confirmBtn = document.getElementById('confirmBtn');
                const cancelBtn = document.getElementById('cancelBtn');
                modal.style.display = 'flex';
                input.value = '';
                input.focus();
                const close = (val) => {
                    modal.style.display = 'none';
                    confirmBtn.onclick = null;
                    cancelBtn.onclick = null;
                    input.onkeydown = null;
                    resolve(val);
                };
                confirmBtn.onclick = () => close(input.value);
                cancelBtn.onclick = () => close(null);
                input.onkeydown = (e) => { if(e.key === 'Enter') close(input.value); };
            });
        }

        function tToS(h, m, s) { return (parseInt(h) || 0) * 3600 + (parseInt(m) || 0) * 60 + (parseInt(s) || 0); }
        function sToT(ts) {
            const h = Math.floor(ts / 3600).toString().padStart(2, '0');
            const m = Math.floor((ts % 3600) / 60).toString().padStart(2, '0');
            const s = (ts % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        async function fetchRuns() {
            const { data, error } = await _supabase.from('speedruns').select('*');
            if (!error) { speedruns = data || []; render(); }
        }

        async function deleteRun(id) {
            const pass = await getPassword();
            if (pass && await verify(pass)) {
                const { error } = await _supabase.from('speedruns').delete().eq('id', id);
                if (!error) fetchRuns();
            } else if (pass !== null) { alert("‚ùå B≈Çƒôdne has≈Ço!"); }
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            const sorted = [...speedruns].sort((a,b) => tToS(a.hours, a.minutes, a.seconds) - tToS(b.hours, b.minutes, b.seconds));
            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                let rCls = '';
                if (i === 0) { rCls = 'rank-1'; row.className = 'top-1'; }
                else if (i === 1) { rCls = 'rank-2'; row.className = 'top-2'; }
                else if (i === 2) { rCls = 'rank-3'; row.className = 'top-3'; }
                row.innerHTML = `<td><span class="rank ${rCls}">${i + 1}</span></td><td><div class="player"><img src="https://mc-heads.net/avatar/${run.name}/40" class="player-head"><span>${run.name}</span></div></td><td><span class="time">${sToT(tToS(run.hours, run.minutes, run.seconds))}</span></td><td><span style="background:#222; padding:4px 10px; border-radius:15px; font-size:0.8rem;">${run.version}</span></td><td><button class="delete-btn" onclick="deleteRun(${run.id})">üóëÔ∏è</button></td>`;
                tbody.appendChild(row);
            });
            document.getElementById('totalRuns').textContent = speedruns.length;
            if (speedruns.length > 0) {
                const times = speedruns.map(r => tToS(r.hours, r.minutes, r.seconds));
                document.getElementById('bestTime').textContent = sToT(Math.min(...times));
                document.getElementById('avgTime').textContent = sToT(Math.floor(times.reduce((a,b)=>a+b,0)/speedruns.length));
            }
        }

        document.getElementById('speedrunForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pass = await getPassword();
            if (pass && await verify(pass)) {
                const newRun = { name: document.getElementById('playerName').value, hours: parseInt(document.getElementById('hours').value) || 0, minutes: parseInt(document.getElementById('minutes').value), seconds: parseInt(document.getElementById('seconds').value), version: document.getElementById('version').value };
                const { error } = await _supabase.from('speedruns').insert([newRun]);
                if (!error) { this.reset(); fetchRuns(); }
            } else if (pass !== null) { alert("‚ùå B≈Çƒôdne has≈Ço!"); }
        });
        fetchRuns();
    </script>
</body>
</html>
