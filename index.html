<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Speedrun Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --shadow: rgba(0, 255, 136, 0.3);
            --glitch-1: #00ff88;
            --glitch-2: #0088ff;
            --overlay: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        body.theme-nether {
            --primary: #ff4400;
            --bg-gradient: linear-gradient(135deg, #200000 0%, #440000 100%);
            --shadow: rgba(255, 68, 0, 0.3);
            --glitch-1: #ff4400;
            --glitch-2: #ffcc00;
            --overlay: url('https://www.transparenttextures.com/patterns/3px-tile.png');
        }
        body.theme-end {
            --primary: #bc00ff;
            --bg-gradient: linear-gradient(135deg, #0f001a 0%, #1a002e 100%);
            --shadow: rgba(188, 0, 255, 0.3);
            --glitch-1: #bc00ff;
            --glitch-2: #4400ff;
            --overlay: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-gradient); color: var(--primary); font-family: 'Orbitron', monospace; min-height: 100vh; padding: 20px; transition: 0.5s; overflow-x: hidden; position: relative; }
        
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--overlay); opacity: 0.15; z-index: -1; pointer-events: none;
        }

        #bg-stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }
        
        .header { text-align: center; margin-bottom: 40px; padding: 40px 0; background: rgba(0,0,0,0.85); border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 0 30px var(--shadow); position: relative; overflow: hidden; }
        .glitch { font-size: 2.5rem; font-weight: 900; text-transform: uppercase; position: relative; display: inline-block; text-shadow: 0.05em 0 0 var(--glitch-1), -0.025em -0.05em 0 var(--glitch-2), 0.025em 0.05em 0 #fff; animation: glitch 500ms infinite; }
        @keyframes glitch { 0%, 14%, 49%, 100% { text-shadow: 0.05em 0 0 var(--glitch-1), -0.05em -0.025em 0 var(--glitch-2); } 15%, 50%, 99% { text-shadow: -0.05em -0.025em 0 var(--glitch-1), 0.025em 0.025em 0 var(--glitch-2); } }

        .theme-switcher { position: absolute; top: 10px; right: 10px; display: flex; gap: 8px; }
        .theme-btn { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; transition: 0.3s; }
        .theme-btn:hover { transform: scale(1.2); }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(0,0,0,0.75); padding: 20px; border-radius: 10px; border: 1px solid var(--primary); text-align: center; backdrop-filter: blur(10px); position: relative; overflow: hidden; }
        
        /* SUBTELNE PULSOWANIE PASKA */
        .glow-bar { position: absolute; bottom: 0; left: 0; height: 3px; width: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); animation: gentle-glow 3s infinite ease-in-out; }
        @keyframes gentle-glow { 0%, 100% { opacity: 0.25; filter: brightness(0.7); } 50% { opacity: 0.9; filter: brightness(1.2); box-shadow: 0 0 20px var(--primary); } }

        .leaderboard { background: rgba(0, 0, 0, 0.85); border-radius: 15px; padding: 30px; margin-bottom: 40px; border: 1px solid var(--primary); overflow-x: auto; backdrop-filter: blur(10px); }
        table { width: 100%; border-collapse: collapse; min-width: 750px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        
        tr.top-1 { background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%); border-left: 5px solid #ffd700; }
        tr.top-2 { background: linear-gradient(90deg, rgba(192, 192, 192, 0.05) 0%, transparent 100%); border-left: 5px solid #c0c0c0; }
        tr.top-3 { background: linear-gradient(90deg, rgba(205, 127, 50, 0.05) 0%, transparent 100%); border-left: 5px solid #cd7f32; }

        .nick-1 { background: linear-gradient(90deg, #fff, #ffd700, #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; animation: shine 3s linear infinite; }
        .nick-2 { color: #e0e0e0; font-weight: 700; }
        .nick-3 { color: #cd7f32; font-weight: 700; }
        @keyframes shine { to { background-position: 200% center; } }

        .rank { font-weight: 900; }
        .rank-1 { color: #ffd700; font-size: 1.4rem; }
        .rank-2 { color: #c0c0c0; font-size: 1.25rem; }
        .rank-3 { color: #cd7f32; font-size: 1.15rem; }

        .player { display: flex; align-items: center; gap: 12px; }
        .player-head { width: 35px; height: 35px; border-radius: 6px; border: 1px solid var(--primary); }
        .info-btn { cursor: pointer; color: var(--primary); font-size: 1.2rem; opacity: 0.7; }
        .time { font-family: 'Courier New', monospace; font-weight: 700; }

        /* KARTA EKSPORTU */
        #shareCard { position: absolute; left: -9999px; width: 750px; height: 400px; padding: 40px; background: #0a0a0a; border: 6px solid var(--primary); display: flex; align-items: center; gap: 40px; font-family: 'Orbitron'; color: #fff; overflow: hidden; }
        .card-bg-text { position: absolute; font-size: 12rem; font-weight: 900; opacity: 0.05; right: -20px; bottom: -40px; z-index: 0; color: #fff; }
        .card-body-img { height: 340px; z-index: 1; filter: drop-shadow(0 0 20px var(--primary)); }
        .card-content { z-index: 2; text-align: left; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border: 2px solid var(--primary); border-radius: 20px; width: 90%; max-width: 500px; }
        .history-list { list-style: none; margin-top: 20px; max-height: 400px; overflow-y: auto; }
        .history-item { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }

        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: 900; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; transition: 0.3s; letter-spacing: 2px; }
        input, select { padding: 12px; background: #000; border: 1px solid #333; color: var(--primary); border-radius: 8px; width: 100%; font-family: 'Orbitron'; }
    </style>
</head>
<body>
    <canvas id="bg-stars"></canvas>
    
    <div class="container">
        <div class="header">
            <div class="theme-switcher">
                <div class="theme-btn" style="background: #00ff88;" onclick="setTheme('cyber')"></div>
                <div class="theme-btn" style="background: #ff4400;" onclick="setTheme('nether')"></div>
                <div class="theme-btn" style="background: #bc00ff;" onclick="setTheme('end')"></div>
            </div>
            <h1 class="glitch">MINECRAFT RANKING</h1>
        </div>

        <div class="stats">
            <div class="stat-card"> <div id="totalRuns" style="font-size: 2rem; font-weight: 900;">0</div> <div>≈ÅƒÖcznie bieg√≥w</div> </div>
            <div class="stat-card" style="border-color: #ffd700;"> 
                <div id="bestTime" style="font-size: 1.8rem; font-weight: 900; color: #ffd700;">--:--:--.---</div> 
                <div style="font-size: 0.8rem; letter-spacing: 2px;">REKORD ≈öWIATA</div> 
                <div class="glow-bar"></div>
            </div>
        </div>

        <div class="leaderboard">
            <table>
                <thead><tr><th>#</th><th>Gracz</th><th>Czas (+Seed)</th><th>Wersja</th><th>Akcja</th></tr></thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>

        <div class="stat-card" style="margin-bottom: 40px; background: rgba(0,0,0,0.95);">
            <h2 style="margin-bottom: 25px; font-size: 1.2rem;">üìù DODAJ NOWY WYNIK</h2>
            <form id="speedrunForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 12px; margin-bottom: 15px;">
                    <input type="text" id="playerName" placeholder="NICK GRACZA" required style="grid-column: span 2;">
                    <input type="number" id="h" placeholder="H" min="0">
                    <input type="number" id="m" placeholder="M" min="0" max="59" required>
                    <input type="number" id="s" placeholder="S" min="0" max="59" required>
                    <input type="number" id="ms" placeholder="MS" min="0" max="999" required>
                </div>
                <div style="display: flex; gap: 12px; margin-bottom: 20px;">
                    <select id="v" required>
                        <option value="1.16.1">Wersja 1.16.1</option>
                        <option value="1.20.1">Wersja 1.20.1</option>
                    </select>
                    <input type="text" id="seed" placeholder="SEED ≈öWIATA">
                </div>
                <button type="submit" class="submit-btn">üöÄ WY≈öLIJ WYNIK</button>
            </form>
        </div>
    </div>

    <div id="shareCard">
        <div class="card-bg-text" id="cRank">#1</div>
        <img id="cImg" class="card-body-img" src="">
        <div class="card-content">
            <h4 style="color: var(--primary); letter-spacing: 3px; font-size: 0.9rem;">NEW RECORD</h4>
            <h2 id="cName" style="font-size: 2.8rem; margin-bottom: 10px;">Nick</h2>
            <div id="cTime" style="font-size: 4rem; font-weight: 900; line-height: 1; color: var(--primary);">00:00:00.000</div>
            <p id="cVer" style="opacity: 0.6; margin-top: 20px;">Minecraft 1.16.1</p>
            <p id="cDate" style="font-size: 0.8rem; opacity: 0.3;">2026-02-22</p>
        </div>
    </div>

    <div id="historyModal" class="modal"><div class="modal-content"><div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;"><h3 id="histName">Historia</h3><button onclick="document.getElementById('historyModal').style.display='none'" style="background:none; border:none; color:#ff4444; font-size:2rem; cursor:pointer;">&times;</button></div><ul id="historyList" class="history-list"></ul></div></div>
    <div id="passwordModal" class="modal"><div class="modal-content"><h3>üîí Autoryzacja Admina</h3><input type="password" id="passInput" placeholder="HAS≈ÅO..." style="margin: 25px 0; text-align: center; letter-spacing: 8px;"><button id="confirmPass" class="submit-btn">POTWIERD≈π</button></div></div>

    <script>
        const SUPABASE_URL = 'https://tedjwbyhwqakosdbaclu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_X8gSRqd8MHfgEvQNWkR9nA_1qVyBzB7';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let speedruns = [];

        const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'); 
        const sndExp = new Audio('https://rpg.hamsterrepublic.com/wiki-images/2/21/Level_Up.mp3');

        function playClick() { sndClick.currentTime = 0; sndClick.play().catch(()=>{}); }
        function playExp() { sndExp.currentTime = 0; sndExp.volume = 0.5; sndExp.play().catch(()=>{}); }

        const canvas = document.getElementById('bg-stars');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle { constructor() { this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 3 + 1; this.speed = Math.random() * 0.4 + 0.1; this.alpha = Math.random(); } update() { this.y -= this.speed; if (this.y < 0) this.reset(); } draw() { ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary'); ctx.globalAlpha = this.alpha; ctx.fillRect(this.x, this.y, this.size, this.size); } }
        for(let i=0; i<60; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0,0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        function setTheme(theme) { 
            playClick();
            document.body.className = theme === 'cyber' ? '' : 'theme-' + theme; 
            localStorage.setItem('leaderboard-theme', theme); 
        }
        const savedTheme = localStorage.getItem('leaderboard-theme');
        if(savedTheme) setTheme(savedTheme);

        const toMs = (h, m, s, ms) => ((h||0)*3600000) + ((m||0)*60000) + ((s||0)*1000) + (ms||0);
        const fmt = (t) => {
            const h = Math.floor(t/3600000).toString().padStart(2,'0');
            const m = Math.floor((t%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((t%60000)/1000).toString().padStart(2,'0');
            const ms = (t%1000).toString().padStart(3,'0');
            return `${h}:${m}:${s}.${ms}`;
        };

        async function downloadCard(name, time, rank, version) {
            playClick();
            document.getElementById('cName').textContent = name;
            document.getElementById('cTime').textContent = time;
            document.getElementById('cRank').textContent = `#${rank}`;
            document.getElementById('cVer').textContent = `Minecraft ${version}`;
            document.getElementById('cDate').textContent = new Date().toLocaleDateString();
            document.getElementById('cImg').src = `https://mc-heads.net/body/${name}`;

            setTimeout(async () => {
                const card = document.getElementById('shareCard');
                const canvas = await html2canvas(card, { backgroundColor: '#0a0a0a', useCORS: true, scale: 2 });
                const link = document.createElement('a'); 
                link.download = `Speedrun_Record_${name}.png`; 
                link.href = canvas.toDataURL(); link.click();
            }, 1000);
        }

        async function fetchAll() {
            const { data, error } = await _supabase.from('speedruns').select('*').order('created_at', { ascending: true });
            if(!error) { speedruns = data || []; render(); }
        }

        function showHistory(name) {
            playClick();
            const playerRuns = speedruns.filter(r => r.name.toLowerCase() === name.toLowerCase());
            let listHtml = ''; let bestSoFar = Infinity;
            playerRuns.forEach((r) => {
                const current = toMs(r.hours, r.minutes, r.seconds, r.ms);
                let deltaHtml = ''; if(current < bestSoFar) { if(bestSoFar !== Infinity) deltaHtml = `<span style="color:#00ff88; font-size:0.75rem; font-weight:bold; display:block; margin-top:4px;">Poprawa o: -${fmt(bestSoFar - current)}</span>`; bestSoFar = current; }
                listHtml = `<li class="history-item"><div><div style="font-size:0.6rem; opacity:0.4;">BIEG Z DNIA ${new Date(r.created_at).toLocaleDateString()}</div><span class="time">${fmt(current)}</span>${deltaHtml}</div><span style="opacity:0.6; font-size:0.8rem;">${r.version}</span></li>` + listHtml;
            });
            document.getElementById('histName').textContent = "HISTORIA: " + name.toUpperCase(); 
            document.getElementById('historyList').innerHTML = listHtml; 
            document.getElementById('historyModal').style.display = 'flex';
        }

        function render() {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            const bestPerPlayer = {};
            speedruns.forEach(r => {
                const total = toMs(r.hours, r.minutes, r.seconds, r.ms);
                if(!bestPerPlayer[r.name] || total < bestPerPlayer[r.name].total) bestPerPlayer[r.name] = {...r, total};
            });
            const sorted = Object.values(bestPerPlayer).sort((a,b) => a.total - b.total);
            sorted.forEach((run, i) => {
                const row = document.createElement('tr');
                let rCls = '', nCls = '';
                if (i === 0) { rCls = 'rank-1'; nCls = 'nick-1'; row.classList.add('top-1'); }
                else if (i === 1) { rCls = 'rank-2'; nCls = 'nick-2'; row.classList.add('top-2'); }
                else if (i === 2) { rCls = 'rank-3'; nCls = 'nick-3'; row.classList.add('top-3'); }
                row.innerHTML = `
                    <td><span class="rank ${rCls}">${i+1}</span></td>
                    <td><div class="player"><img src="https://mc-heads.net/avatar/${run.name}/40" class="player-head"><span class="${nCls}">${run.name}</span><span class="info-btn" onclick="showHistory('${run.name}')">‚ìò</span></div></td>
                    <td><span class="time">${fmt(run.total)}</span>${run.seed ? `<div style="font-size:0.6rem; opacity:0.4; cursor:pointer;" onclick="navigator.clipboard.writeText('${run.seed}');alert('Seed skopiowany!')">SEED: ${run.seed}</div>` : ''}</td>
                    <td>${run.version}</td>
                    <td>
                        <div style="display: flex; gap: 15px; align-items: center;">
                            <button title="Eksportuj kartƒô" onclick="downloadCard('${run.name}', '${fmt(run.total)}', ${i+1}, '${run.version}')" style="background:none; border:none; cursor:pointer; font-size:1.3rem;">üó∫Ô∏è</button>
                            <button title="Usu≈Ñ rekord" onclick="delRun(${run.id})" style="background:none; border:none; cursor:pointer; opacity:0.4; font-size:1.3rem;">üß®</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            document.getElementById('totalRuns').textContent = speedruns.length;
            if(sorted.length > 0) document.getElementById('bestTime').textContent = fmt(sorted[0].total);
        }

        async function delRun(id) {
            playClick();
            const pass = await new Promise(res => {
                const m = document.getElementById('passwordModal'); m.style.display='flex';
                document.getElementById('confirmPass').onclick = () => { m.style.display='none'; res(document.getElementById('passInput').value); };
            });
            const r = await fetch('/api/check-password', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:pass})});
            const auth = await r.json();
            if(auth.success) { await _supabase.from('speedruns').delete().eq('id', id); fetchAll(); } 
            else alert("B≈ÅƒÑD HAS≈ÅA!");
        }

        document.getElementById('speedrunForm').onsubmit = async (e) => {
            e.preventDefault();
            playClick();

            // AUTORYZACJA ADMINA PRZED DODANIEM
            const pass = await new Promise(res => {
                const m = document.getElementById('passwordModal');
                m.style.display = 'flex';
                document.getElementById('confirmPass').onclick = () => {
                    m.style.display = 'none';
                    res(document.getElementById('passInput').value);
                };
            });

            const resp = await fetch('/api/check-password', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({password: pass})
            });
            
            const auth = await resp.json();

            if(auth.success) {
                const run = { 
                    name: document.getElementById('playerName').value, 
                    hours: parseInt(document.getElementById('h').value)||0, 
                    minutes: parseInt(document.getElementById('m').value), 
                    seconds: parseInt(document.getElementById('s').value), 
                    ms: parseInt(document.getElementById('ms').value), 
                    version: document.getElementById('v').value, 
                    seed: document.getElementById('seed').value 
                };
                
                const { error } = await _supabase.from('speedruns').insert([run]);
                
                if(!error) {
                    playExp(); 
                    e.target.reset(); 
                    fetchAll();
                } else {
                    alert("B≈ÇƒÖd po≈ÇƒÖczenia z bazƒÖ!");
                }
            } else {
                alert("NIEPOPRAWNE HAS≈ÅO ADMINA!");
            }
        };

        fetchAll();
    </script>
</body>
</html>
